<img src="/pics/1.jpg" id="pic" style="height : 500px ; width : 700px" />
<br />
<input type="button" value="start slideshow" onclick="startSlideShow()" />
<input type="button" value="stop slideshow" onclick="stopSlideShow()"/>
<div id="result"></div>

<script type="text/javascript">

    var intervalId;

    function startSlideShow() {
        intervalId = setInterval(changeImage, 1000);
    }
    function stopSlideShow(){
        clearInterval(intervalId);
    }

    function changeImage() {
        var picSrc = document.getElementById("pic").getAttribute("src");
        var currentImageNumber = picSrc.substring(picSrc.lastIndexOf("/") + 1, picSrc.lastIndexOf("/") + 2);
        if (currentImageNumber == 9) {
            currentImageNumber = 0;
        }

        var newPic = "/pics/" + (Number(currentImageNumber) + 1) + ".jpg";
        document.getElementById("result").innerHTML = newPic;

        document.getElementById("pic").setAttribute("src", newPic);
        
    }

    //changeImage();

</script>
